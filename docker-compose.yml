services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: mtchat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multitenancy_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mtchat-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: mtchat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mtchat-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: mtchat-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mtchat-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: mtchat-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/mtchat-attachments --ignore-existing;
      mc anonymous set none local/mtchat-attachments;
      exit 0;
      "
    networks:
      - mtchat-network

  # Backend API (Rust)
  api:
    build:
      context: ./mtchat-rust
      dockerfile: docker/Dockerfile
    container_name: mtchat-api
    environment:
      RUST_LOG: multitenancy_chat_api=info,tower_http=info
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/multitenancy_chat
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-at-least-32-characters}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-demo-admin-token}
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_BUCKET: mtchat-attachments
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    networks:
      - mtchat-network

  # Example Frontend App
  example:
    build:
      context: .
      dockerfile: mtchat-example/Dockerfile
    container_name: mtchat-example
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mtchat-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  mtchat-network:
    driver: bridge
