site_name: MTChat
site_description: Embeddable chat service for B2B/B2C platforms
site_url: https://pohodnya.github.io/mtchat
repo_url: https://github.com/pohodnya/mtchat
repo_name: pohodnya/mtchat

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pohodnya/mtchat
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/pohodnya/mtchat
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@mtchat/vue

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Home: Главная
            Getting Started: Начало работы
            Installation: Установка
            Quick Start: Быстрый старт
            Guide: Руководство
            Architecture: Архитектура
            Data Model: Модель данных
            Scope Matching: Scope-правила
            API Reference: API
            Management API: Management API
            Chat API: Chat API
            WebSocket: WebSocket
            Webhooks: Вебхуки
            File Upload: Загрузка файлов
            Vue SDK: Vue SDK
            Overview: Обзор
            Components: Компоненты
            Configuration: Конфигурация
            Full Mode: Полный режим
            Inline Mode: Встроенный режим
            Theming: Темы
            Internationalization: Интернационализация
            PrimeVue Integration: Интеграция PrimeVue
            Events & Composables: События и Composables
            i18n: Интернационализация
            Integration Guide: Интеграция
            Troubleshooting: Решение проблем
            Configuration: Конфигурация
            Security: Безопасность

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Guide:
    - Architecture: guide/architecture.md
    - Data Model: guide/data-model.md
    - Scope Matching: guide/scope-matching.md
  - API Reference:
    - Management API: api/management.md
    - Chat API: api/chat.md
    - WebSocket: api/websocket.md
    - Webhooks: api/webhooks.md
    - File Upload: api/file-upload.md
  - Vue SDK:
    - Overview: sdk/components.md
    - Installation: sdk/installation.md
    - Configuration: sdk/configuration.md
    - Full Mode: sdk/full-mode.md
    - Inline Mode: sdk/inline-mode.md
    - Theming: sdk/theming.md
    - Internationalization: sdk/i18n.md
    - PrimeVue Integration: sdk/primevue.md
    - Events & Composables: sdk/events.md
  - Configuration: configuration.md
  - Security: security.md
